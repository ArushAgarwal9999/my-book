<p-toast></p-toast>
<p-table [columns]="cols" [value]="tableData" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <ng-container *ngIf = "isDateCol(col.field)">
                    {{rowData[col.field] | date:'dd-MMM-yy h:mm:ss a'}}
                </ng-container>
                <ng-container *ngIf = "!isDateCol(col.field)">
                    {{rowData[col.field]}}
                </ng-container>
               
            </td>
        </tr>
    </ng-template>
</p-table>
<p-button label="createTask" (onClick)="createTask()" ></p-button>
