<p-toast></p-toast>
<p-tabView>
    <p-tabPanel header="All Request">
        <p-table [columns]="cols" [value]="tableData1" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        <ng-container *ngIf = "isDateCol(col.field)">
                            {{rowData[col.field] | date:'dd-MMM-yy h:mm:ss a'}}
                        </ng-container>
                        <ng-container *ngIf = "!isDateCol(col.field)">
                            {{rowData[col.field]}}
                        </ng-container>
                       
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-tabPanel>
